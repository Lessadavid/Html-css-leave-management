        <div class="whole-apply">
            <div class="apply-head">
            <h4>   Apply leave</h4>
            </div>
            <div>
                <label for="emp-id">Employee ID</label>
                <input type="text" required>
            </div>
            <div>
                <label for="Employee name">Employee Name</label>
                <input type="text" required>
            </div>
            <div>
                <label>Leave Type</label>
               <select name="type" id="" required>
                <option value="" id="cl">Casual leave</option>
                <option value="">Privilege leave</option>
                <option value="">Annual leave</option>
                <option value="">Maternity leave</option>
                <option value="">Paternity leave</option>
                <option value="">Unpaid leave</option>
                <option value="">Sick leave</option>
                <option value="">Bereavement leave</option>
               </select>
            </div>
            <div>
                <label for="date">Date</label>
                From<input type="date" required>
                To<input type="date" required>
            </div>
            <div>
                <label for="days">Days</label>
                <input type="text" name="" id="days-app">
                

            </div><div>
                <label for="">Type of leave</label>
              <input type="checkbox" name="" id="" required>Half day
              <input type="checkbox" name="" id="" required>Full day
            </div>
            <div>
                <div>
                    <label for="">Half day options</label>
                    From<input type="time">
                    To<input type="time">
                </div>
                <label for="team id">Team ID</label>
                <input type="text">
            </div>
            <div>
                <label for="reason">Reason</label>
               <textarea name="" id="" cols="62" rows="3"></textarea>
            </div>
            <div>
                <input type="file" id="attach">
                <label for="attach"><img src="/Static resources/images/attachments (1).svg" alt="">Add Attachments</label>
            </div>
            <div id="cen-leave" class="gap-20 can-sub">
                <button class="can">Cancel</button>
                <button class="sub">Submit</button>
                
            </div>
        </div>
