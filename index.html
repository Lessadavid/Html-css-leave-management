<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Static resources/css/style.css" />
    <title>Waveworks</title>
  </head>
  <body class="body">
    <div class="nav-bar">
      <nav class="login-nav">
        <div class="logo">
          <img src="Static resources/images/logo-no-background 2.svg" alt="" />
        </div>
      </nav>
    </div>
    <div class="container row-reverse bg-dark">
      <div class="login-box">
        <div class="formlogin">
          <div class="heading1 te">
            <h3>Login</h3>
          </div>
          <div>
            <label for="">Email</label>
            <input type="email" required />
          </div>
          <div>
            <label for="">Password</label>
            <input type="password" required />
          </div>
          <div>
            <label for="">Login as</label><br />
            <select name="" id="" required>
              <option>Employee</option>
              <option>Manager</option>
              <option>HR</option>
              <option>Admin</option>
            </select>
          </div>
          <div class="pass">
            <p><a href="pass" style="font-size: 14px">Forget password?</a></p>
          </div>
          <div class="login-home">
            <a href="employee/Employeedashboard.html">
              <button>Login</button></a
            >
          </div>
        </div>
        <div class="navy">
          <div class="bg-img">
            <img src="Static resources/images/loginimg (2).svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
